<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html >
<html lang="en"  >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="movieList.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	
    <title>Movie List</title>
</head>
<body class="bg-dark">


<a class="text-center bg-dark text-warning m-0 text-uppercase d-flex justify-content-center" href="index.html"><h1>NetFlex</h1></a>
<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=movie_table class="table table-hover table-dark ">
    <!-- Create a table header -->
    <thead  >
    <tr  class="bg-warning text-dark text-uppercase ">
        <!-- Titles of each column-->
         <th scope=\"col\">#</th>
        <th>Title<span id=titleSort></span></th>
        <th>Year</th>
         <th>lalalalDirector</th>
        <th>Rating<span id=ratingSort></span></th>
         <th>Genres</th>
        <th> Star Name</th>
        <th> Add to Cart</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=movie_table_body></tbody>
</table>

<div class="d-flex justify-content-center fixed-bottom">
<nav aria-label="Page navigation example" class="bg-dark mr-4 "  >
  <ul class="pagination bg-dark justify-content-center "  id=pagen>
  
   </ul>
</nav>
<div class="btn-group dropup mb-3">
  <button type="button" class="btn btn-secondary dropdown-toggle btn-danger" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    VIEW 
  </button>
  <div class="dropdown-menu p-1" id=view>
    <!-- Dropdown menu links -->
  </div>
</div>
</div>




<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
 <script src="movieLists.js"></script> 
</body>
</html>
