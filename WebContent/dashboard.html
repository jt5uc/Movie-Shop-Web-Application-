<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="checkout.css">
</head>
<body>

<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<div class="container">
<div class="row">
<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
<div class="card card-signin my-5">
<div class="card-body">
<h2 class="card-title text-center">insert star</h2>
<form  class="form-signin" id="insertstar_form" method="post" action="#">
	<div class="form-label-group">
    <label><b>name</b></label>
    <input type="text" class="form-control" placeholder="star name" name="starname" autofocus required>
    </div>
    <br>
    <div class="form-label-group">
    <label><b>birth year</b></label>
    <input type="text" class="form-control" placeholder="birthyear" name="birthyear" autofocus >
    </div>
   
    <br>
   
   
    <input type="submit" value="submit" class="btn btn-lg btn-google btn-block text-uppercase" >
</form>
<div class="text-center pt-3 text-uppercase font-weight-bold" id="login_error_message"></div>



</div>
</div>
</div>
</div>
</div>

<div class="container">
<div class="row">
<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
<div class="card card-signin my-5">
<div class="card-body">
<h2 class="card-title text-center">insert movie</h2>
<form  class="form-signin" id="insertmovie_form" method="post" action="#">
	
    <div class="form-label-group">
    <label><b>title</b></label>
    <input type="text" class="form-control" placeholder="movie title" name="title" autofocus required>
    </div>
    <br>
    <div class="form-label-group">
    <label><b>year</b></label>
    <input type="text" class="form-control" placeholder="movie year" name="year" autofocus required>
    </div>
    <br>
    <div class="form-label-group">
    <label><b>director</b></label>
    <input type="text" class="form-control" placeholder="movie director" name="director" autofocus required>
    </div>
    <br>
    <div class="form-label-group">
    <label><b>star name</b></label>
    <input type="text" class="form-control" placeholder="star name" name="sname" autofocus required>
    </div>
    <br>
    <div class="form-label-group">
    <label><b>genre name</b></label>
    <input type="text" class="form-control" placeholder="genre name" name="gname" autofocus required>
    </div>
    <br>
    
   
   
    <input type="submit" value="submit" class="btn btn-lg btn-google btn-block text-uppercase" >
</form>
<div class="text-center pt-3 text-uppercase font-weight-bold" id="message"></div>



</div>
</div>
</div>
</div>
</div>




<div class="container">
<div class="row">
<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
<div class="card card-signin my-5">
<div class="card-body">
<h2 class="card-title text-center">Show meta data</h2>
<div id=meta>
	<form id="meta">
		 <input type="submit" value="show metadata" class="btn btn-lg btn-google btn-block text-uppercase" >
	</form>
</div>
</div>
</div>
</div>
</div>
</div>





<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./dashboard.js"></script>

</body>
</html>
