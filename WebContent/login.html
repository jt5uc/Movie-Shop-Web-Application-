<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login to Fablix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="login.css">
	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>

<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<div class="container">
<div class="row">
<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
<div class="card card-signin my-5">
<div class="card-body">
<h2 class="card-title text-center">Login to Fablix</h2>
<form  class="form-signin" id="login_form" method="post" action="#">
	<div class="form-label-group">
    <label><b>Username</b></label>
    <input type="email" class="form-control" placeholder="Enter Email" name="username" autofocus required>
    </div>
    <br>
    <div class="form-label-group">
    <label><b>Password</b></label>
    <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
    </div>
    <br>
    <input type="submit" value="Login" class="btn btn-lg btn-google btn-block text-uppercase">
    <div class="g-recaptcha" data-sitekey="6LciiZAUAAAAAOmYo1GUh-kzryoYWG0byCzSuJEL"></div>
</form>
<div class="text-center pt-3 text-uppercase font-weight-bold" id="login_error_message"></div>
</div>
</div>
</div>
</div>
</div>





<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./logins.js"></script>

</body>
</html>
